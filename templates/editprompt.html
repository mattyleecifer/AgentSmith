<div class="main-content" id="main-content">
    <table style="display: flex;" id="centertext">
        <tr>
    <td><h3>Prompt Editor</h3></td>
    <td><a href="/"><button class="btn">Back</button></a></td></tr></table>

    <div id="prompteditor">
        <form hx-post="/promptset" hx-target="#main-content" hx-swap="none">
            <p>Prompt name:<br><input name="promptname" value="{{ .Name }}"></p>
            <p>Prompt description:<br><textarea name="promptdescription" rows="3" style="height: 100%;">{{ .Description }}</textarea></p>
            <textarea name="edittext" rows="10" style="height: 100%;">{{ .Parameters }}</textarea>
            <table style="display: flex;"><tr><td>
            <button class="btn">Set</button></td><td>
            <button class="btn" hx-post="/promptsave" hx-target="#main-content" hx-swap="outerHTML">Save</button></td><td>
            <a href="/"><button class="btn">Back</button></a>
            </td></tr></table>
        </form>
        <table style="display: flex;" id="centertext">
            <tr>
        <td><h4>Saved Prompts</h4></td></tr>
        <tr>
        <p><td>{{ .SavedPrompts }}</td></p>
        </tr>
    </div>
    <div hx-get="/sidebaroff" hx-target="#sidebar" hx-swap="outerHTML" hx-trigger="load"></div>
</div>
