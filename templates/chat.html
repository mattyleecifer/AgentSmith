<div id="top-row" class="top-row">
    <div class="mobile" hx-trigger="intersect" hx-get="/sidebar/off" hx-target="#sidebar" hx-swap="outerHTML"></div>
    <div hx-get='/tokenupdate' hx-trigger='load' hx-target='#tokens' hx-swap='innerHTML'></div>
    {{ range .Messages }}
    <div id="message" class="message">
        <div class="agent">{{ .Role }}</div>
        <div id="reply-{{ .Index }}" class="content">
            <pre style="white-space: pre-wrap; font-family: inherit;">{{ .Content }}</pre>
        </div>
        <div class="editbutton">
            <form hx-get="/edit" hx-target="#reply-{{ .Index }}" hx-swap="outerHTML">
            <button class="editbutton" name="messageid" value="{{ .Index }}">Edit</button>
            </form>
            <form hx-post="/delete" hx-target="#main-content" hx-swap="innerHTML">
            <button class="editbutton" name="messageid" value="{{ .Index }}">Delete</button>
            </form>
        </div>
    </div>
    {{ else }}
    <div id="welcometext"><p>Start asking questions!</p></div>
    {{ end }}
    <div id="chatloading" class="htmx-indicator"><p>Loading...</p></div>
</div>
<div class="bottom-row">
    <div class="chatbox">
        <div id="inputbox" class="inputbox">
            <textarea id="chatinput" type="text" name="text" autocomplete="off" tabindex="1"></textarea>
        </div>
        <div class="chatsubmitclear">
            <button style="height: 60%;" hx-select="#message, #response" hx-select-oob="#chatinput" hx-post="/submit" hx-target="#chatloading" hx-swap="beforebegin scroll:#top-row:bottom" hx-include="#chatinput" hx-trigger="click, keydown[keyCode==13&&shiftKey!=true] from:#inputbox">Submit</button>
            <button style="margin-top: auto; height: 40%;" hx-post="/chat/clear/" hx-target="#main-content" hx-swap="innerHTML">Clear Chat</button>
        </div>
    </div> 
</div>
