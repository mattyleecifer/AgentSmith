<!DOCTYPE html>
<html>
<head>
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <title>AgentSmith</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/mobile.css" media="screen and (max-width: 800px)">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar" style="flex: none;">
            <div class="mobile"><button class="btn" id="floating-button" hx-get="/sidebaron" hx-target="#sidebar" hx-swap="outerHTML">Show Menu</button></div>
            <div class="nonmobile" hx-get="/sidebaron" hx-target="#sidebar" hx-swap="outerHTML" hx-trigger="intersect"></div>
        </div>
        <div class="main-content" id="main-content" style="overflow: auto;">
            <table class="top-row" id="top-row">
                <table style='display: flex;'>
                    <tr id="chattext" hx-get="/loadmessages" hx-target="#top-row" hx-swap="innerHTML" hx-trigger="load">
                    </tr>
                </table>
                <table class="bottom-row">
                    <tr><td><form id="chatForm" hx-post="/clearchat" hx-target="#chatinput" hx-swap="outerHTML">
                        <div id="inputbox">
                            <textarea id="chatinput" type="text" name="text" autocomplete="off" style="float: left;" tabindex="1"></textarea>
                        </div>
                        <div>    
                            <button class="btn" hx-post="/clearchat" hx-target="#chatinput" hx-trigger="keydown[keyCode==13&&shiftKey!=true] from:#inputbox" hx-swap="outerHTML">Submit</button>
                        </div>
                        <div>
                            <button class="btn" hx-post="/clear" hx-target="#top-row" hx-swap="innerHTML">Clear Chat</button>
                        </div>
                    </form> </td></tr>
                </table>
            </table>
        </div>
    </div>
</body>
</html>
