<!DOCTYPE html>
<html>
    <head>
        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
        <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
        <title>AgentSmith</title>
        <link rel="stylesheet" href="/static/styles/style.css">
        <link rel="stylesheet" href="/static/styles/mobile.css" media="screen and (max-width: 800px)">
    </head>
    <body>
        <div class="container">
            <div class="sidebar" id="sidebar" hx-target="#sidebar" hx-swap="outerHTML">
                <div class="mobile"><button id="floating-button" hx-get="/sidebar/">Show Menu</button></div>
                <div class="nonmobile" hx-get="/sidebar/" hx-trigger="intersect"></div>
            </div>
            <div class="main-content" id="main-content">
                <div hx-get="/chat/" hx-trigger="load" hx-swap="innerHTML scroll:#top-row:bottom" hx-target="#main-content"></div>
            </div>
        </div>
    </body>
</html>
