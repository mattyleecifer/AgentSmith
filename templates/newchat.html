
<tr style="background-color: #393939;">
    <td class="agent">assistant</td>
    <td id="reply-{{.MessageID}}" class="message">
      <pre style="white-space: pre-wrap; font-family: inherit;">{{ .Message }}</pre>
      <form hx-get="/runfunctionload" hx-target="#chattext" hx-swap="outerHTML">
          {{ .Run }}
      </form>
    </td>
    <td class="editbutton">
        <form hx-get="/edit" hx-target="#reply-{{.MessageID}}" hx-swap="outerHTML">
            <button class="btn" name="messageid" value={{.MessageID}}>Edit</button>
        </form>
        <form hx-post="/delete" hx-target="#top-row" hx-swap="innerHTML">
            <button class="btn" name="messageid" value="{{.MessageID}}">Delete</button>
        </form>
        <div hx-get="/tokenupdate" hx-trigger="load" hx-target="#tokens" hx-swap="innerHTML"></div>
    </td>
</tr>
<tr id="chattext" hx-get="/scroll" hx-trigger="load" hx-target="this" hx-swap="none, show:bottom">
</tr>
