<div style="display: flex; flex-direction: column; margin-top: 5%" class="centertext">
    <div class="mobile" hx-trigger="intersect" hx-delete="/sidebar/" hx-target="#sidebar" hx-swap="outerHTML"></div>
    <div style="width: 50%;">
        <div style="display: inline;">
            <button hx-get="/functioneditadd" hx-target="#main-content" hx-swap="innerHTML"class="btn">New</button>
            <button class="btn" hx-get="/chat/" hx-target="#main-content" hx-swap="innerHTML scroll:#top-row:bottom">Back</button>
        </div>
        <p><h3>Functions</h3></p>
        <p>Current functions:</p>
            {{ .CurrentFunctions }}
        
        <p>Saved functions:</p>
            {{ .SavedFunctions }}
</div>
